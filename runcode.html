<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
  <script src="skulpt-dist-master/skulpt.min.js" type="text/javascript"></script>
  <script src="skulpt-dist-master/skulpt-stdlib.js" type="text/javascript"></script>
  <link rel="stylesheet" data-name="vs/editor/editor.main"
    href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="dark-mode.css">
  <title>Python</title>
</head>

<body class="bg-white">
  <div class="m-5">
    <div class="d-flex justify-content-center">
      <h1>Python</h1>
    </div>
    <!-- <div class="custom-control custom-switch text-center my-3">
      <input type="checkbox" class="custom-control-input" id="darkSwitch">
      <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
    </div> -->

  </div>
  <div id="container" class="my-1 mx-1 light"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
  <script>
    // require is provided by loader.min.js.
    require.config({
      paths: {
        vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs",
      },
    });
    require(["vs/editor/editor.main"], () => {
      window.editor = monaco.editor.create(document.getElementById("container"), {
        value: `print('Hello World')`,
        language: "python",
        theme: "vs-dark",
      });
    });
  </script>


  <script type="text/javascript">
    // output functions are configurable.  This one just appends some text
    // to a pre element.
    function outf(text) {
      var mypre = document.getElementById("output");
      mypre.innerHTML = mypre.innerHTML + text;
      mypre.style.color = "white";
    }
    function builtinRead(x) {
      if (
        Sk.builtinFiles === undefined ||
        Sk.builtinFiles["files"][x] === undefined
      )
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    // Here's everything you need to run a python program in skulpt
    // grab the code from your textarea
    // get a reference to your pre element for output
    // configure the output function
    // call Sk.importMainWithBody()
    function runit() {
      console.log(window.editor.getValue())
      // var prog = document.getElementById("yourcode").value;
      var prog = window.editor.getValue()
      var mypre = document.getElementById("output");
      mypre.innerHTML = "";
      Sk.pre = "output";
      Sk.configure({ output: outf, read: builtinRead });
      (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = "mycanvas";
      var myPromise = Sk.misceval.asyncToPromise(function () {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
      });
      var error = document.getElementById("error");
      myPromise.then(
        function (mod) {
          console.log("success");
        },
        function (err) {
          console.log(err.toString());
          error.innerHTML = err.toString();
          error.style.color = "white";
        }
        );
        error.innerText = "";
    }

  </script>
  <script src="dark-mode-switch.min.js"></script>

  <div class="row my-1">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary btn-lg" onclick="runit()">Run</button>
      <button type="button" class="btn btn-primary btn-lg">Save On Cloud</button>
    </div>
  </div>

  </form>
  <!-- <pre id="output" class="light my-1 mx-1 bg-dark"></pre> -->
  
  <div class="row mx-1 my-1">
    <div class="col-6 ">
      <h1>output</h1>
      <pre id="output" class="light bg-dark"></pre>
      <div id="mycanvas"></div>
    </div>
    <div class="col-6">
      <h1>error</h1>
      <div id="error" class="light bg-dark"></div>
    </div>
  </div>
</body>

<style>
  .box {
    top: 50%;
    left: 50%;
    transform: translateX(-50%)translateY(-50%);
    position: absolute;
    margin: 0;
    padding: 0;
  }

  .light {
    height: 400px;
    border: 1px solid black;
  }
</style>

</html>
